<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch Bistro Menu Edit Tool</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">

                <div class="form-group">
                    <label for="menutabselect">Menu Tab: </label>
                    <select name="tab" id="menutabselect" class="w-100" onchange="tabSelect(event)">
                    </select>
                </div>

                <div class="form-group">
                    <label for="menusectionselect">Section: </label>
                    <select name="section" id="menusectionselect" class="w-100" onchange="sectionSelect(event)">
                    </select>
                </div>

                <div class="form-group">
                    <label for="menuitemselect">Item: </label>
                    <select name="item" id="menuitemselect" class="w-100" >
                    </select>
                </div>

            </div>
        </div>
    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
    <script src='https://aopenbrier.github.io/munchbistro/assets/js/menu.js'></script>
    <script src='app.js'></script>
    <script type="text/javascript">
 
    </script>
</body>

</html>
