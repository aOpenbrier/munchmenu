<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch Thai Menu Edit Tool</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-light">
    <div class="container-fluid">

        <div class="row">
            <div class="col-6 pt-2">
                <!-- Editing forms -->
                <form id="menu-selection" class="bg-danger text-white py-2 mb-2 rounded">
                    <div class="form-group row mx-2">
                        <label for="menusourceselect" class="col-4 col-form-label ">Menu Source: </label>
                        <select name="tab" id="menusourceselect" class='form-control col-8' onchange="sourceSelect(event)">
                            <option value="" selected="true">Select a Source</option>
                            <option value="/munchthaimenu">web: munchthai.com/assets/js/</option>
                            <option value="/menu">local file: publish/assets/js/</option>
                        </select>
                    </div>
                    <div class="form-group row mx-2">
                        <label for="menutabselect" class="col-4 col-form-label ">Menu Tab: </label>
                        <select name="tab" id="menutabselect" class='form-control col-8' onchange="tabSelect()" disabled>
                        </select>
                    </div>
                    <div class="form-group row mx-2 mb-0">
                        <label for="menusectionselect" class="col-4 col-form-label">Section: </label>
                        <select name="section" id="menusectionselect" class="form-control col-8" onchange="sectionSelect()" disabled>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="fixed-top col-6 offset-6 pt-2">

            <div class="row">
                <div class="col-6 d-flex justify-content-around align-items-center bg-white rounded shadow p-2">
                    <button type="button" id="undo-btn" class="btn btn-danger text-white" onclick="undo()" disabled>Undo</button>
                    <button type="button" id="save-btn" class="btn btn-primary text-white" onclick="save()" disabled>Save</button>
                </div>
                <div class="col-6 d-flex align-items-center">
                    <span id="unsaved" class="saved alert alert-warning shadow mb-0 pt-2">Unsaved Changes!</span>
                </div>
            </div>


        </div>
    </div>
    <div id="forms-container" class='pb-5'>

    </div>


    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
    <script src='app.js'></script>
</body>

</html>
