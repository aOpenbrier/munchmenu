<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Munch Thai Menu Edit Tool</title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB' crossorigin='anonymous'>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <!-- Editing forms -->
                    <div class="bg-primary mb-2 p-2">
                        <div>
                            <label for="menutabselect">Menu Tab: </label>
                            <select name="tab" id="menutabselect"  onchange="tabSelect(event)">
                            </select>
                        </div>
                            <div>
                                <label for="menusectionselect">Section: </label>
                                <select name="section" id="menusectionselect" onchange="sectionSelect(event)">
                                    </select>
                                </div>
                    </div>
                    <div id="item-list">

                    </div>

            </div>
            <div class="col-6">
                <!-- Preview pane -->
            </div>
        </div>

    </div>

    <script src='https://code.jquery.com/jquery-3.3.1.js' integrity='sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js' integrity='sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T' crossorigin='anonymous'></script>
    <script src='app.js'></script>
</body>

</html>
